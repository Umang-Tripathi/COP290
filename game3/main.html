<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <div id="background" class="flex-container">
        
        <div id="cheap_way_to_shift_everything_down">

            
            <div id="maze_area" class="maze-container"></div>
            <div id="hero" class="hero-container">
                <img src="./images/hero/hero_w.png" id="hero_w">
                <img src="./images/hero/hero_a.png" id="hero_a">
                <img src="./images/hero/hero_s.png" id="hero_s">
                <img src="./images/hero/hero_d.png" id="hero_d">

            </div>
            <div id="monsters" class ="monster-container"></div>
            <div id="instructions">
                <div id="textprompt">
                    <div id="heading">
                        <label>Instructions:<br></label><br>
                    </div>
                    <br>
                    <ul>
                        <li>use WASD to move</li>
                        <li>grabage monster cant pass through grey logs but you can</li>
                        <li>collect garbage before they turn into monsters</li>
                        <li>dont let grabage monster touch you</li>


                    </ul>
                    <button id="start"></button>
                    <button id="reset"></button>

                </div>
            </div>
            <div id="game_data">
                <img id="timer_hourglass" src="./images/misclaneous/1.png"></img>
                <p id="score">0</p>
                

                <button id="settings"> </button>
                <div id="game_settings" class="game_settings-container">
                    <div id="shift_down">
                        <button id="play_audio"></button>
                        <button id="stop_audio"></button>
                        <button id="reset2"></button>
                        <button id="quit"></button>
                    </div>
                </div>
                
    
            </div>
            
        </div>
        
        
    </div>
    <script src="maze.js"></script>
</body>
</html>
