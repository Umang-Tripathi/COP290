<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_screen.css') }}"> -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/login_back.jpg') }}");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <p id="sign_in_header"  style="color: yellow;">
        Sign In to your Account
    </p>
    <div class="form-container">
        <h2 style="color: yellow;">Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <input id ="USER"type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input id="PASSWORD" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button id="SUBMIT" type="submit" style="color: green;">Sign In</button>
            </div>
            
        </form>
        <p id="new_Account" style="color: yellow;">Don't have an account? <a href="/register" style="color: yellow;">Register here</a></p>
    </div>
</body>
</html>
